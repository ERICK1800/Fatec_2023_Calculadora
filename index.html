<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script type="text/javascript" src="funcoes.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <article>
        <div id="calculo">
            <form>
                <h1 id="title">Calculadora Básica</h1>
                <br>
                <input type="number" id="num1">
                <input type="number" id="num2">
                <br>
                <button type="button" onclick="somar()">Somar</button>
                <button type="button" onclick="subtrair()">Subtrair</button>
                <br>
                <button type="button" onclick="dividir()">Dividir</button>
                <button type="button" onclick="multiplicar()">Multiplicar</button>
                <br>
                <button type="button" onclick="calcularPorcentagem()">Porcentagem</button>
                <button type="button" onclick="calcularRaiz()">Raiz Quadrada</button>
                <br>
                <button type="button" onclick="limparCampos()" id="limpar">Limpar</button>
                <p>(Para a Porcentagem: Primeiro o número principal e depois a porcentagem)</p>
                <p>(Para Raiz quadrada: Apenas o primeiro número)</p>
                <br>
                <input type="text" id="resp1" readonly>
            </form>
        </div>
    </article>
</body>
</html>
