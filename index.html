<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: #c6c6c6;
        }
        h1{
            text-align: center;
            margin-left: 30px;
        }
        article{
            background-color: white;
            margin-left: 30%;
            margin-right: 30%;
            box-shadow: 10px 5px 5px black;
        }
        form{
            text-align: center;
        }
        #num1{
            margin-top: 30px;
        }
        #resp{
            margin-bottom: 30px;
        }
    </style>
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora BÃ¡sica</h1>
    <article>
        <div>
            <form>
                <input type="text" name="number1" id="num1">
                +
                <input type="text" name="number2" id="num2">
                <button type="button" onclick="somar()">Somar</button>
                <input type="text" name="result" id="resp" readonly>
                <script>
                    function somar(){
                        var num1, num2, resp;
    
                        num1 = parseFloat(document.getElementById("num1").value);
                        num2 = parseFloat(document.getElementById("num2").value);
    
                        resp = num1 + num2;
    
                        document.getElementById("resp").value = resp;
                    }
                </script>
            </form>
        </div>
    </article>
</body>
</html>
