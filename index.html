<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script type="text/javascript" src="funcoes.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <h1 id="title">Calculadora Básica</h1>
    <article>
        <div id="calculo">
            <h1>SOMA</h1>
            <form>
                <input type="text" id="num1">
                +
                <input type="text" id="num2">
                <button type="button" onclick="somar()">Somar</button><!--
                <button type="button" onclick="subtrair()">Subtrair</button>
                <button type="button" onclick="dividir()">Subtrair</button>
                <button type="button" onclick="multiplicar()">Multiplicar</button>-->
                <input type="text" id="resp1" readonly>
            </form>
        </div>
        <div id="calculo">
            <h1>SUBTRAÇÃO</h1>
            <form>
                <input type="text" id="num3">
                -
                <input type="text"id="num4">
                <button type="button" onclick="subtrair()">Subtrair</button>
                <input type="text" id="resp2" readonly>
            </form>
        </div>
        <div id="calculo">
            <h1>DIVISÃO</h1>
            <form>
                <input type="text" id="num5">
                /
                <input type="text"id="num6">
                <button type="button" onclick="dividir()">Subtrair</button>
                <input type="text" id="resp3" readonly>
            </form>
        </div>
        <div id="calculo">
            <h1>MULTIPLIÇÃO</h1>
            <form>
                <input type="text" id="num7">
                *
                <input type="text"id="num8">
                <button type="button" onclick="multiplicar()">Multiplicar</button>
                <input type="text" id="resp4" readonly>
            </form>
        </div>
    </article>
</body>
</html>
